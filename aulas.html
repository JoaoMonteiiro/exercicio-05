<!DOCTYPE html>
<html lang="pt-BR">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Aulas</title>
    <!-- CSS -->
    <link href="css/estilo.css" rel="stylesheet" />
    <link href="css/tabela.css" rel="stylesheet" />
    <!-- https://divtable.com/table-styler/ -->
</head>

<body>
    <header> <!-- área de cabeçalho -->
        <nav> <!-- área de navegação -->
            <ul> <!-- unordered list - lista não ordenada -->
                <li><a href="index.html">Início</a></li> <!-- list item - itens da lista -->
                <li><a href="clientes.html">Clientes</a></li>
                <li><a href="#">Aulas</a></li>
            </ul>
        </nav>
    </header>
    <h1>Atividades na Fatec</h1>
    <form action="#">
        <label for="nomedaatividade">Nome da Atividade:</label>
        <input type="text" id="nomedaatividade" name="nomedaatividade" required />

        <label for="periodo">Período:</label>
        <select name="periodo" id="periodo" required>
            <option value="" selected>Selecione...</option>
            <option value="Manhã">Manhã</option>
            <option value="Tarde">Tarde</option>
            <option value="Noite">Noite</option>
        </select>

        <label for="diadasemana">Dia da Semana:</label>
        <select name="diadasemana" id="diadasemana" required>
            <option value="" selected>Selecione...</option>
            <option value="Segunda-Feira">Segunda-Feira</option>
            <option value="Terca-Feira">Terça-Feira</option>
            <option value="Quarta-Feira">Quarta-Feira</option>
            <option value="Quinta-Feira">Quinta-Feira</option>
            <option value="Sexta-Feira">Sexta-Feira</option>
            <option value="Sábado">Sábado</option>
        </select>
        <label for="aulaativa">Aula Ativa?</label>
        
        <div class="opcoes">
            <input type="checkbox" id="aulaativa" name="aulaativa" checked> 
        </div>

        <button type="submit" class="botao" id="salvar">💾 Salvar</button>
    </form>
    <!-- Tabela de dados -->
    <table border="1" class="blueTable">
        <caption>Relação das Aulas</caption>
        <thead>
            <th>Nome da Atividade</th>
            <th>Período</th>
            <th>Dia da Semana</th>
            <th>Aula Ativa</th>
        </thead>
        <tbody id="listaAulas">
            
        </tbody>
    </table>
  <!-- Carregando o JS do projeto -->
  <script src="js/aula.js"></script>
</body>

</html>
